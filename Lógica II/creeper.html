<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        
        pincel.fillStyle = "white"; // tem que vir antes do fillRect
        pincel.fillRect(0, 0, 600, 400); // preenche
        
        pincel.fillStyle = "darkgreen";
        pincel.fillRect(0, 0, 350, 300);

        pincel.fillStyle = "black";
        pincel.fillRect(50, 30, 90, 90); 

        pincel.fillRect(210, 30, 90, 90);

        pincel.fillRect(140, 120, 70, 100);

        pincel.fillRect(100, 190, 40, 110);
        
        pincel.fillRect(210, 190, 40, 110)
        </script>
</body>
</html>
