<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        
        pincel.fillStyle = "lightgrey"; // tem que vir antes do fillRect
        pincel.fillRect(0, 0, 600, 400); // preenche
        

        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = "red";
        pincel.fillRect(400, 0, 200, 400);

        pincel.fillStyle = "yellow";
        pincel.beginPath(); // iniciar a escrita do caminho
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400, 400);
        pincel.fill();

        pincel.fillStyle = "blue";
        pincel.beginPath(); // inicia um novo caminho
        pincel.arc(300, 200, 50, 0, 2 * 3.14); // circulo, 50 Ã© o diametro
        pincel.fill();

    </script>
</body>
</html>
