<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero decrescente</title>
</head>
<body>
    
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;
    while (contador >= 0) {
        mostra(contador);
        contador -= 1;
    }
</script>
</body>
</html>
