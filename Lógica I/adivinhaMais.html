<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adivinha mais</title>
</head>
<body>
    <input type="text">
    <button onclick="verifica()">Compare com o meu segredo</button>

    <script>
        var segredo = Math.round(Math.random() * 10);
        var input = document.querySelector("input");
        input.focus();
        
        function verifica() { // guarda o teste para ser chamado apenas quando o botão por clicado
            if (input.value == segredo) {
                alert("Você ACERTOU!");
            } else {
                alert("Você ERROU!");
            }
            input.value = "";
            input.focus();
        }   
    </script>
</body>
</html>
