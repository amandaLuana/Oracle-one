<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var multiplicador = parseInt(prompt("Digite um multiplicador"));

    for (var i = 1; i <= 10; i++) {
        mostra(multiplicador * i);
    }

    mostra("Fim");
</script>
