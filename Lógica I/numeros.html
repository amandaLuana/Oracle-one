<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeros</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        var contador = 30;
        while (contador <= 40) {
            if (contador == 33) {
                contador += 1;
            } else if (contador == 37) {
                contador += 1;
            } else {
                mostra(contador);
                contador += 1;
            }
        }
    
        mostra("Fim");
    </script>
</body>
</html>
