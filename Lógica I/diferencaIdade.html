<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diferença idade</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
        }
    
        var minhaIdade = 24;
        var idadeIrmao = 31;
    
        mostra("Nossa diferença de idade é " + (minhaIdade - idadeIrmao));
        pulaLinha();
    
    </script>
</body>
</html>
